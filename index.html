<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather widget</title>

    <link rel="stylesheet" href="./app.css" >

                </div>
                <h3 id="decription"></h3>
                <div >
                    <span id="min_temp" class="low-temp"></span> <span class="temp">&#176C - </span>
                    <span id="max_temp" class="high-temp" ></span> <span class="temp">&#176C</span>
                </div>
            </div>
           </div>
