<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather widget</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./app.css" >
</head>
<body class="body">
    <h1 class="header">Weather Forecast</h1>
    <div class="container" onload="getWeather()" >
        <div class="inner-container"> 
            <div class="row">
                <div class="wide" >
                    <p> <h3 id="location"></h3>
                    <h4 id="date"></h4></p>
                    
                    <p><span id="temp" class="big-temp"></span><span>&#176C</span> </p>
                    <div id="icon">
                        <img src="" alt="icon" id="wicon" class="iconw">
                    </div>
                    <h3 id="decription"></h3>
                    <div >
                        <span id="min_temp" class="low-temp"></span> <span class="temp">&#176C / </span>
                        <span id="max_temp" class="high-temp" ></span> <span class="temp">&#176C</span>
                    </div>
                </div>
            </div>
        <hr class="line">
       <div class="row" >
            <div class="column">
                <div class="card">
                    <h4 id="date2"></h4>
                    <div class="big-temp" ><span id="temp2" ></span><span>&#176C </span> </div>
                    <div id="icon2">
                        <img src="" alt="icon" id="wicon2" class="iconw">
                    </div>
                    <h3 id="decription2"></h3>
                   
                </div>
            </div>
            
            <div class="column">
                <div class="card">
                    <h4 id="date3"></h4>
                    <div class="big-temp"><span id="temp3" ></span><span>&#176C</span> </div>
                    <div id="icon">

                    </div>
                    <h3 id="decription3"></h3>
                   
                </div>
            </div>
            
            <div class="column">
                <div class="card">
                    <h4 id="date4"></h4>
                    <div class="big-temp"><span id="temp4" ></span><span>&#176C</span> </div>
                    <div id="icon">
                        <img src="" alt="icon" id="wicon4" class="iconw">
                    </div>
                    <h3 id="decription4"></h3>
                </div>  
            </div>
            
            <div class="column">
                <div class="card">
                    <h4 id="date5"></h4>
                    <div class="big-temp"><span id="temp5" ></span><span>&#176C</span> </div>
                    <div id="icon">
                        <img src="" alt="icon" id="wicon5" class="iconw">
                    </div>
                    <h3 id="decription5"></h3>
                </div>  
            </div>

    </div>
    <script src="./app.js"></script>
